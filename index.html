<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Рассчет за проект</title>
</head>
<body class="py-5">
  
  <div class="container">
    <h1 class="mb-5">Рассчет за проект</h1>

    <div class="mb-5">
      <label for="budget" class="form-label">Бюджет</label>
      <div class="input-group">
        <div class="input-group-text">&#8381;</div>
        <input type="text" class="form-control budget" id="budget">
      </div>
    </div>

    <div class="mb-5">
      <label class="form-label">Разработчики</label>
      
      <div class="developers"></div>

      <button class="btn btn-primary btn-add">Добавить +</button>
    </div>

    <button class="btn btn-success btn-result mb-5">Рассчитать</button>

    <div class="result"></div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="developers.js"></script>
  <script src="script.js"></script>
</body>
</html>
